<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
  <title>3D Vector World</title>
  <link rel="stylesheet" href="x3d-001.css">
</head>
<body>
  <canvas id="vectorCanvas"></canvas>
  
  <div class="controls">
    <div><kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> or <kbd>↑</kbd><kbd>←</kbd><kbd>↓</kbd><kbd>→</kbd> Move</div>
    <div><kbd>Space</kbd> Toggle Rotation</div>
    <div><kbd>#debug</kbd> Show Stats</div>
  </div>
  
  <div class="debug" id="debugPanel">
    <div>FPS: <span id="fps">0</span></div>
    <div>Objects: <span id="objCount">0</span></div>
    <div>Particles: <span id="particleCount">0</span></div>
  </div>

  <noscript>
    <div class="noscript-warning">
      JavaScript required for 3D vector world rendering.
    </div>
  </noscript>

  <script src="x3d-001.js" defer></script>
</body>
</html>
