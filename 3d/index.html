<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>My 3D Engine Demo</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
      touch-action: none;
    }

    .hud-panel {
      position: absolute;
      padding: 0.4rem 0.7rem;
      border-radius: 0.5rem;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 0.85rem;
      line-height: 1.2;
      user-select: none;
      pointer-events: none;
    }

    #fpsCounter {
      top: 10px;
      left: 10px;
    }

    #resolutionPanel {
      top: 10px;
      right: 10px;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      pointer-events: auto;
    }

    #resolutionPanel label {
      font-weight: 600;
    }

    #resolutionPanel select {
      background: rgba(15, 15, 30, 0.8);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 0.4rem;
      padding: 0.2rem 0.5rem;
      font-size: 0.85rem;
    }

    #resolutionInfo {
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
    }

    #gyroPermButton {
      display: none;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.7);
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="fpsCounter" class="hud-panel">FPS: --</div>

  <div id="resolutionPanel" class="hud-panel">
    <label for="resolutionSelect">Resolution:</label>
    <select id="resolutionSelect">
      <option value="1">High (100%)</option>
      <option value="0.75">Medium (75%)</option>
      <option value="0.5">Low (50%)</option>
    </select>
    <div id="resolutionInfo">-- Ã— --</div>
  </div>

  <button id="gyroPermButton">Enable Motion Control</button>

  <script type="module" src="app.js"></script>
</body>
</html>
